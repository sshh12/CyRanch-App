<ion-header>
  <ion-navbar color="mustangblue">
    <ion-title>News</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="newsType">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="messenger">
        Messenger
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

<div [ngSwitch]="newsType">

  <ion-list *ngSwitchCase="'all'">

    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="https://raw.githubusercontent.com/sshh12/CyRanch-App/master/app/common/assets/icons/CyRanchMustangs.png">
        </ion-avatar>
        <h2>Aalia Babar and Grace Schlafer</h2>
        <p>September 22, 2017</p>
      </ion-item>

      <img src="https://cyranchnews.com/wp-content/uploads/2017/09/IMG_0751.jpg">

      <ion-card-content>
        <p text-center>The Aftermath of Hurricane Harvey</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="exit"></ion-icon>
            <div>View</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>

  </ion-list>

  <ion-list *ngSwitchCase="'messenger'">

  </ion-list>

</div>

</ion-content>
