<ion-header>

    <ion-navbar color="mustangblue">
        <ion-title>{{ subject.name }}</ion-title>
    </ion-navbar>

    <!-- Semester Selection -->
    <ion-toolbar>
        <ion-segment [(ngModel)]="semester" (click)="resetValues()">
            <ion-segment-button value="fall">
                Fall
            </ion-segment-button>
            <ion-segment-button value="spring">
                Spring
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>

<!-- Main Content -->
<ion-content>

    <!-- Calculator -->
    <ion-card>
        <ion-card-content>

            <ion-list>

                <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label stacked>First 9 Weeks</ion-label>
                            <ion-input (change)="update('first')" [(ngModel)]="firstweeks" type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label stacked>Second 9 Weeks</ion-label>
                            <ion-input (change)="update('second')" [(ngModel)]="secondweeks" type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label stacked>Final</ion-label>
                            <ion-input disabled="{{ exempt }}" (change)="update('exam')" [(ngModel)]="exam" type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label stacked>Semester</ion-label>
                            <ion-input (change)="update('sem')" [(ngModel)]="sem" type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <!-- Exemption Check Box -->
                <ion-item>
                    <ion-checkbox (click)="update('exam')" [(ngModel)]="exempt" color="great" checked="true"></ion-checkbox>
                    <ion-label>Exempt</ion-label>
                </ion-item>

            </ion-list>

        </ion-card-content>
    </ion-card>

</ion-content>
