<ion-header>
  <ion-navbar color="mustangblue">
    <ion-title>Bells</ion-title>
  </ion-navbar>

  <ion-toolbar>

    <ion-segment [(ngModel)]="dayType">
      <ion-segment-button value="normal">
        Normal
      </ion-segment-button>
      <ion-segment-button value="extended">
        Extended 2nd
      </ion-segment-button>
      <ion-segment-button value="pep">
        Pep Rally
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>

  <ion-toolbar>

    <ion-segment [(ngModel)]="lunchType" color="dark">
      <ion-segment-button value="a">A</ion-segment-button>
      <ion-segment-button value="b">B</ion-segment-button>
      <ion-segment-button value="c">C</ion-segment-button>
    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let period of schedules[dayType].periods">
      <h2>{{ period.name }}</h2>
      <p>{{ period.start }} AM - {{ period.end }} AM (50 mins)</p>
      <ion-badge item-end color="great">45 mins</ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
